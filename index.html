<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribute to Kanchiiii</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --love-red: #ff4d6d;
            --gold: #ffd700;
            --soft-pink: #ffafcc;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background: #0f0c29; /* Deep midnight blue */
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            color: white;
        }

        /* The Main Content */
        .glass-stage {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 100;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            margin: 0;
            color: var(--love-red);
            text-shadow: 0 0 15px rgba(255, 77, 109, 0.8);
        }

        .nepali-title {
            font-size: 1.2rem;
            color: var(--gold);
            margin-bottom: 20px;
            letter-spacing: 3px;
        }

        /* Floating Love Elements */
        .heart-pop {
            position: absolute;
            bottom: -50px;
            pointer-events: none;
            user-select: none;
            animation: floatUp var(--duration) ease-in infinite;
            opacity: 0;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(0) rotate(0deg); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(-110vh) scale(1.5) rotate(360deg); opacity: 0; }
        }

        .music-bar {
            width: 100px;
            height: 30px;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            margin: 20px auto;
        }

        .bar {
            width: 5px;
            background: var(--love-red);
            animation: bounce 0.5s infinite alternate;
        }

        @keyframes bounce {
            from { height: 5px; }
            to { height: 30px; }
        }

        .play-hint {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 30px;
            color: var(--soft-pink);
        }

    </style>
</head>
<body onclick="playMusic()">

    <div class="glass-stage">
        <p class="nepali-title">Mero Sannani</p>
        <h1>Rasuka</h1>
        <p style="margin: 20px 0; font-style: italic; opacity: 0.8;">
            "Whenever you sing, my world stops to listen. Keep making magic with your voice, Kanchiiii."
        </p>
        
        <div class="music-bar">
            <div class="bar" style="animation-delay: 0.1s"></div>
            <div class="bar" style="animation-delay: 0.3s"></div>
            <div class="bar" style="animation-delay: 0.2s"></div>
            <div class="bar" style="animation-delay: 0.4s"></div>
            <div class="bar" style="animation-delay: 0.5s"></div>
        </div>

        <p class="play-hint">Tap anywhere to play our song</p>
    </div>

    <audio id="loveSong" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
    </audio>

    <script>
        function playMusic() {
            document.getElementById('loveSong').play();
            document.querySelector('.play-hint').innerHTML = "Listening with you... â¤ï¸";
        }

        function createHeart() {
            const icons = ['â¤ï¸', 'ðŸ’–', 'ðŸŽ¶', 'âœ¨', 'ðŸŒ¸', 'ðŸŽ¤'];
            const heart = document.createElement('div');
            heart.className = 'heart-pop';
            
            // Randomize icon
            heart.innerHTML = icons[Math.floor(Math.random() * icons.length)];
            
            // Randomize position
            heart.style.left = Math.random() * 100 + "vw";
            
            // Randomize timing
            const duration = (Math.random() * 3 + 3) + "s";
            heart.style.setProperty('--duration', duration);
            
            // Randomize size
            heart.style.fontSize = (Math.random() * 20 + 15) + "px";

            document.body.appendChild(heart);

            // Remove from DOM after animation
            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        // Generate love elements every 300ms
        setInterval(createHeart, 300);
    </script>
</body>
</html>
