<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasuka | Official Tribute</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #E2B07E; /* Sophisticated Gold */
            --bg-dark: #0f0f0f;
            --glass: rgba(255, 255, 255, 0.03);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Professional "Single Screen" feel */
        }

        /* Animated Stardust Background */
        canvas {
            position: fixed;
            top: 0; left: 0;
            z-index: 1;
        }

        /* Cinematic Overlay */
        .overlay {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, rgba(226, 176, 126, 0.05) 0%, transparent 70%);
        }

        .content-box {
            text-align: center;
            max-width: 800px;
            padding: 60px;
            border-radius: 4px; /* Professional sharp edges */
            border-left: 1px solid rgba(226, 176, 126, 0.3);
            background: var(--glass);
            backdrop-filter: blur(20px);
            animation: fadeIn 2.5s ease-out;
        }

        .subtitle {
            font-size: 0.75rem;
            letter-spacing: 0.5rem;
            text-transform: uppercase;
            color: var(--accent);
            margin-bottom: 20px;
            font-weight: 600;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 400;
            line-height: 1;
            margin-bottom: 30px;
            font-style: italic;
        }

        .divider {
            width: 40px;
            height: 1px;
            background: var(--accent);
            margin: 20px auto;
        }

        .nepali-script {
            font-family: 'Inter', sans-serif;
            font-size: 1.2rem;
            font-weight: 300;
            color: rgba(255,255,255,0.8);
            margin-bottom: 40px;
        }

        /* Professional Control Button */
        .cta-button {
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 12px 40px;
            font-size: 0.8rem;
            letter-spacing: 0.2rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .cta-button:hover {
            background: var(--accent);
            color: var(--bg-dark);
            box-shadow: 0 0 30px rgba(226, 176, 126, 0.4);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Floating Love Elements (Subtle) */
        .float-note {
            position: absolute;
            color: var(--accent);
            opacity: 0.2;
            pointer-events: none;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <canvas id="stardust"></canvas>

    <div class="overlay">
        <div class="content-box">
            <p class="subtitle">A Tribute to Musical Excellence</p>
            <h1>Rasuka</h1>
            <div class="divider"></div>
            <p class="nepali-script">म तिम्रो आवाजमा हराउँछु, कान्छी</p>
            <p style="font-weight: 300; letter-spacing: 1px; color: #888; margin-bottom: 40px;">
                Honoring the passion, the voice, and the soul of a <br>
                true Nepali artist.
            </p>
            <button class="cta-button" onclick="toggleAudio()">Enter Experience</button>
        </div>
    </div>

    <audio id="player" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Stardust Particles Logic
        const canvas = document.getElementById('stardust');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedY = Math.random() * 0.5 + 0.2;
                this.opacity = Math.random();
            }
            update() {
                this.y -= this.speedY;
                if (this.y < 0) this.y = canvas.height;
            }
            draw() {
                ctx.fillStyle = `rgba(226, 176, 126, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function handleParticles() {
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', initCanvas);
        initCanvas();
        handleParticles();
        animate();

        function toggleAudio() {
            const p = document.getElementById('player');
            const btn = document.querySelector('.cta-button');
            if(p.paused) {
                p.play();
                btn.innerText = "Listening...";
            } else {
                p.pause();
                btn.innerText = "Enter Experience";
            }
        }
    </script>
</body>
</html>
