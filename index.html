<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanchiiii | A Musical Tribute</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --love-red: #ff4d6d;
            --soft-white: rgba(255, 255, 255, 0.9);
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Montserrat', sans-serif;
            background: #0a0a0a; /* Deep elegant dark background */
            color: white;
            overflow: hidden;
        }

        /* Animated Gradient Background */
        .bg-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(45deg, #1a1a1a, #4a0e0e, #1a1a1a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            z-index: -2;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* The "Glass" Card */
        .container {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .tribute-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 50px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            max-width: 500px;
            width: 80%;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4.5rem;
            color: var(--love-red);
            margin: 0;
            text-shadow: 0 0 20px rgba(255, 77, 109, 0.5);
        }

        .nepali-text {
            font-size: 1.5rem;
            color: var(--gold);
            margin: 15px 0;
            letter-spacing: 2px;
        }

        .play-btn {
            background: var(--love-red);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
            box-shadow: 0 0 15px var(--love-red);
        }

        .play-btn:hover { transform: scale(1.1); box-shadow: 0 0 30px var(--love-red); }

        /* Floating particles */
        .particle {
            position: absolute;
            pointer-events: none;
            animation: floatUp 5s linear forwards;
        }

        @keyframes floatUp {
            to { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body onmousemove="createParticle(event)">

    <div class="bg-overlay"></div>

    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <div class="tribute-card">
            <p style="text-transform: uppercase; letter-spacing: 5px; opacity: 0.7;">My Muse, My Melody</p>
            <h1>Rasuka</h1>
            <div class="nepali-text">‡§Æ ‡§§‡§ø‡§Æ‡•Ä‡§≤‡§æ‡§à ‡§Æ‡§æ‡§Ø‡§æ ‡§ó‡§∞‡•ç‡§õ‡•Å, ‡§ï‡§æ‡§®‡•ç‡§õ‡•Ä ‚ù§Ô∏è</div>
            <p style="line-height: 1.8; opacity: 0.9;">
                The way you sing Nepali songs doesn't just fill the room‚Äîit fills my soul. 
                This is a small stage for the biggest star in my universe.
            </p>
            <button class="play-btn" onclick="toggleMusic()">üéµ Tap for Music</button>
        </div>
    </div>

    <script>
        function toggleMusic() {
            const music = document.getElementById('bgMusic');
            const btn = document.querySelector('.play-btn');
            if (music.paused) {
                music.play();
                btn.innerHTML = "üé∂ Music Playing...";
            } else {
                music.pause();
                btn.innerHTML = "üéµ Tap for Music";
            }
        }

        function createParticle(e) {
            const colors = ['#ff4d6d', '#ffafcc', '#d4af37'];
            const p = document.createElement('div');
            p.className = 'particle';
            p.innerHTML = '‚ù§Ô∏è';
            p.style.left = e.pageX + 'px';
            p.style.top = e.pageY + 'px';
            p.style.color = colors[Math.floor(Math.random() * colors.length)];
            p.style.fontSize = Math.random() * 20 + 10 + 'px';
            
            document.body.appendChild(p);
            
            setTimeout(() => { p.remove(); }, 5000);
        }
    </script>
</body>
</html>
