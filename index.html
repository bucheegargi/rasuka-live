<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; font-family: 'Arial', sans-serif; }
        
        .stage {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #ff0055 0%, #000 100%);
            transition: 0.5s;
            text-align: center;
            color: white;
        }

        .mic { font-size: 80px; filter: drop-shadow(0 0 20px #fff); cursor: pointer; animation: bounce 2s infinite; }
        
        h1 { font-size: 3rem; margin: 10px 0; text-transform: uppercase; letter-spacing: 5px; }
        .subtitle { font-size: 1.2rem; opacity: 0.8; color: #ffafcc; }

        .lyrics-box {
            margin-top: 30px;
            padding: 20px;
            border: 2px solid #ffafcc;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            max-width: 80%;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .confetti { position: absolute; width: 10px; height: 10px; background: #fff; opacity: 0; }
    </style>
</head>
<body onclick="celebrate()">

    <div class="stage" id="stage">
        <div class="mic">üéôÔ∏è</div>
        <p class="subtitle">NOW PERFORMING LIVE</p>
        <h1>RASUKA</h1>
        <div class="lyrics-box">
            <p id="quote">"Kanchiiii, your voice is my favorite Nepali song."</p>
        </div>
        <p style="margin-top: 50px; font-size: 0.8rem;">tap the screen to cheer</p>
    </div>

    <script>
        const quotes = [
            "Resham Filili? No, Rasuka Filili! üé∂",
            "The mountains ring when you sing! üèîÔ∏è",
            "My favorite singer: Kanchiiii ‚ù§Ô∏è",
            "Next stop: Nepal Idol? No, My Idol! üåü",
            "Hit that high note, baby! üéº"
        ];

        function celebrate() {
            const stage = document.getElementById('stage');
            const quote = document.getElementById('quote');
            
            // Randomly change background color
            const colors = ['#ff0055', '#6a0dad', '#00b4d8', '#ff8500', '#2d6a4f'];
            stage.style.background = `radial-gradient(circle, ${colors[Math.floor(Math.random()*colors.length)]} 0%, #000 100%)`;
            
            // Change the quote
            quote.innerText = quotes[Math.floor(Math.random()*quotes.length)];
            
            // Haptic/Visual feedback
            stage.style.transform = "scale(0.98)";
            setTimeout(() => stage.style.transform = "scale(1)", 100);
        }
    </script>
</body>
</html>
