<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Kanchee - Rasuka</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --deep-red: #c9184a;
            --soft-white: #fff0f3;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--soft-white) 0%, #ffb3c1 100%);
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            cursor: pointer;
            user-select: none;
        }

        /* Heart Pop Animation */
        .heart {
            position: absolute;
            pointer-events: none;
            font-size: 24px;
            color: var(--primary-pink);
            z-index: 1;
            animation: burst 1.2s cubic-bezier(0.1, 0.8, 0.3, 1) forwards;
        }

        @keyframes burst {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            50% { opacity: 0.8; }
            100% { transform: translate(var(--tx), var(--ty)) scale(1.5); opacity: 0; }
        }

        /* Message Display Card */
        .message-container {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(5px);
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(255, 77, 109, 0.15);
            max-width: 85%;
            width: 500px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.5);
            z-index: 10;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: var(--deep-red);
            margin: 0;
            transition: opacity 0.4s ease;
        }

        .singer-tag {
            margin-top: 15px;
            font-size: 0.9rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--primary-pink);
            font-weight: 600;
        }

        .instruction {
            position: fixed;
            bottom: 30px;
            color: var(--deep-red);
            font-size: 0.9rem;
            opacity: 0.6;
            animation: breathe 2s infinite ease-in-out;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.4; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }
    </style>
</head>
<body onclick="showNextMessage(event)">

    <div class="message-container">
        <h1 id="love-text">Tap to begin, Kanchee</h1>
        <div class="singer-tag">Rasuka • AKA Kanchee</div>
    </div>

    <p class="instruction">Tap anywhere for a surprise</p>

    <script>
        const statements = [
            "Rasuka, your voice is pure magic. ✨",
            "Kanchee, I am so proud of your journey!",
            "Every high note you hit makes my heart skip.",
            "Timro swor, mero sansar. ❤️",
            "To the most talented upcomming singer in Nepal...",
            "Your smile is as beautiful as your songs.",
            "I'll always be in the front row cheering for you.",
            "Kanchee, you are my favorite melody.",
            "Never stop singing, the world needs your voice.",
            "you means more than all the stars in the sky."
        ];

        let index = 0;

        function showNextMessage(e) {
            // Change Text
            const text = document.getElementById('love-text');
            text.style.opacity = 0;
            
            setTimeout(() => {
                text.innerText = statements[index];
                text.style.opacity = 1;
                index = (index + 1) % statements.length;
            }, 300);

            // Create 12 hearts per click for a "wow" effect
            for (let i = 0; i < 12; i++) {
                createHeart(e.clientX, e.clientY);
            }
        }

        function createHeart(x, y) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            
            // Random explosion direction
            const angle = Math.random() * Math.PI * 2;
            const velocity = Math.random() * 200 + 100;
            const tx = Math.cos(angle) * velocity + 'px';
            const ty = Math.sin(angle) * velocity + 'px';
            
            heart.style.setProperty('--tx', tx);
            heart.style.setProperty('--ty', ty);
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            
            document.body.appendChild(heart);

            // Remove heart after animation
            setTimeout(() => heart.remove(), 1200);
        }
    </script>
</body>
</html>
